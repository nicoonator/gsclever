  #log{
  width:200px;

<body>
 
<div id="log"></div>

 <div id="log2"></div>

<script>
var x = document.getElementById("log");
x.addEventListener('contextmenu',function(e){
	e.preventDefault();
	var x = e.pageX;
	var y = e.pageY;

}, false);

$("#log").mousedown(function(ev){
      if(ev.which == 3)
      {
          alert(ev.pageX);
      }
});
